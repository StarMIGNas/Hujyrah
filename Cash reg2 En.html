<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Universal Cash Register</title>
  <style>
    :root{
      --primary:#e91e63; --accent:#2196F3; --ok:#4CAF50; --danger:#f44336; --muted:#666;
      --bg:#f5f5f5; --card:#fff; --border:#e7e7e7;
    }
    *{box-sizing:border-box}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);margin:0;padding:16px;color:#222}
    h1{margin:4px 0 16px;color:var(--primary)}
    .grid{display:grid;gap:16px;grid-template-columns:repeat(auto-fit,minmax(300px,1fr))}
    .card{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:16px;box-shadow:0 2px 6px rgba(0,0,0,.06)}
    .row{display:flex;gap:8px;align-items:center}
    label{font-weight:600;margin-top:8px;display:block}
    input, select{width:100%;padding:10px 12px;border:1px solid var(--border);border-radius:10px;background:#fff}
    input[type="number"]{appearance:textfield}
    button{border:0;border-radius:10px;padding:10px 12px;font-weight:700;cursor:pointer}
    .btn{background:var(--accent);color:#fff}
    .btn:hover{filter:brightness(.95)}
    .btn-ok{background:var(--ok);color:#fff}
    .btn-danger{background:var(--danger);color:#fff}
    .btn-ghost{background:#fff;border:1px solid var(--border);color:#333}
    .muted{color:var(--muted)}

    .group{border:1px dashed var(--border);border-radius:10px;padding:10px;margin-bottom:12px}
    .group>h3{margin:0 0 8px 0;color:#333}
    .products{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:8px}
    .product{border:1px solid var(--border);border-radius:10px;padding:10px;background:#fff;display:flex;flex-direction:column;gap:6px}
    .product .name{font-weight:700}
    .product .price{color:var(--primary);font-weight:700}
    .product .pill{font-size:12px;color:#555;background:#f1f1f1;border-radius:999px;padding:2px 8px;width:max-content}

    table{width:100%;border-collapse:collapse;margin-top:8px}
    th,td{padding:10px;border-bottom:1px solid var(--border);text-align:left}
    th{background:#fafafa;position:sticky;top:0}
    .right{text-align:right}
    .total{display:flex;justify-content:flex-end;gap:12px;align-items:center;margin-top:10px;font-size:18px;font-weight:800}
    .toolbar{display:flex;flex-wrap:wrap;gap:8px;margin-top:10px}

    .history-item{border:1px solid var(--border);border-radius:10px;padding:10px;margin-bottom:10px;background:#fff}
    .history-head{display:flex;justify-content:space-between;align-items:center}
    .chips{display:flex;gap:6px;flex-wrap:wrap}
    .chip{background:#f2f2f2;border-radius:999px;padding:2px 8px;font-size:12px}

    @media (max-width:480px){
      .products{grid-template-columns:repeat(2,1fr)}
    }
  </style>
</head>
<body>
  <h1>Universal Cash Register</h1>

  <div class="grid">
    <!-- Add group -->
    <div class="card">
      <h2>Add Group</h2>
      <label for="groupName">Group name</label>
      <div class="row">
        <input id="groupName" placeholder="Example: Ice Cream" />
        <button class="btn" onclick="addGroup()">Add</button>
      </div>
      <p class="muted" style="margin:8px 0 0">Tip: group by department to find products faster.</p>
    </div>

    <!-- Add product -->
    <div class="card">
      <h2>Add Product</h2>
      <label for="groupSelect">Group</label>
      <select id="groupSelect"></select>

      <label for="productName">Product name</label>
      <input id="productName" placeholder="Example: Vanilla ice cream" />

      <div class="row" style="gap:12px">
        <div style="flex:1">
          <label for="productPrice">Price (per unit / kg)</label>
          <input id="productPrice" type="number" inputmode="decimal" min="0" step="0.01" placeholder="0.00" />
        </div>
        <div style="width:210px">
          <label for="productWeighted">Type</label>
          <select id="productWeighted">
            <option value="false">Each (per 1 pc)</option>
            <option value="true">Weighted (per 1 kg)</option>
          </select>
        </div>
      </div>
      <button class="btn-ok" style="margin-top:8px" onclick="addProduct()">Add product</button>
      <p class="muted" style="margin:8px 0 0">Weighted products are sold as <b>quantity × price</b>, where quantity is the weight (kg) with two decimals.</p>
    </div>
  </div>

  <!-- Products -->
  <div class="card">
    <h2>Products by Group</h2>
    <div id="groupsContainer"></div>
  </div>

  <!-- Receipt -->
  <div class="card">
    <h2>Current Receipt</h2>
    <div style="max-height:320px;overflow:auto;border:1px solid var(--border);border-radius:10px">
      <table>
        <thead>
          <tr>
            <th>Product</th>
            <th class="right">Price</th>
            <th class="right">Qty</th>
            <th class="right">Amount</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="receiptBody"></tbody>
      </table>
    </div>
    <div class="total">
      <span>Total:</span>
      <span id="totalAmount">0.00 ₽</span>
    </div>
    <div class="toolbar">
      <button class="btn-ok" onclick="saveReceipt()">Save receipt</button>
      <button class="btn-ghost" onclick="promptDiscount()">Discount…</button>
      <button class="btn-danger" onclick="clearReceipt()">Clear receipt</button>
    </div>
  </div>

  <!-- History -->
  <div class="card">
    <h2>Receipt History</h2>
    <div id="historyContainer"></div>
  </div>

  <script>
    // --- Data model ---
    /**
     * groups: [
     *   { name: 'Group', items: [ { name, price, weighted:boolean } ] }
     * ]
     */
    let groups = JSON.parse(localStorage.getItem('groups_v2_en')) || [];
    /** receipt: array of receipt lines — always a new line, never merged */
    let receipt = [];
    /** history of receipts */
    let receiptsHistory = JSON.parse(localStorage.getItem('receiptsHistory_v2_en')) || [];

    // --- Utils ---
    const money = (v) => (Number(v)||0).toFixed(2);
    const isPosNum = (v) => typeof v === 'number' && isFinite(v) && v > 0;

    function persist(){
      localStorage.setItem('groups_v2_en', JSON.stringify(groups));
      localStorage.setItem('receiptsHistory_v2_en', JSON.stringify(receiptsHistory));
    }

    function ensureDefaultGroup(){
      if(groups.length===0){
        groups.push({ name:'Group 1', items:[] });
      }
    }

    // --- Renders ---
    function renderGroupSelect(){
      const sel = document.getElementById('groupSelect');
      sel.innerHTML = '';
      groups.forEach((g, i)=>{
        const opt = document.createElement('option');
        opt.value = String(i);
        opt.textContent = g.name;
        sel.appendChild(opt);
      });
    }

    function renderGroups(){
      const wrap = document.getElementById('groupsContainer');
      wrap.innerHTML = '';
      if(groups.length===0){
        wrap.innerHTML = '<p class="muted">No groups yet. Add the first group above.</p>';
        return;
      }
      groups.forEach((g, gi)=>{
        const box = document.createElement('div');
        box.className = 'group';
        const head = document.createElement('div');
        head.className = 'row';
        head.style.justifyContent = 'space-between';
        head.innerHTML = `<h3>${escapeHtml(g.name)}</h3>`;

        const actions = document.createElement('div');
        actions.className = 'row';
        const btnRename = document.createElement('button'); btnRename.className='btn-ghost'; btnRename.textContent='Rename'; btnRename.onclick=()=>renameGroup(gi);
        const btnRemove = document.createElement('button'); btnRemove.className='btn-danger'; btnRemove.textContent='Delete group'; btnRemove.onclick=()=>removeGroup(gi);
        actions.appendChild(btnRename); actions.appendChild(btnRemove);
        head.appendChild(actions);

        const grid = document.createElement('div');
        grid.className = 'products';
        if(!g.items || g.items.length===0){
          const p = document.createElement('p'); p.className='muted'; p.textContent='No products in this group.'; grid.appendChild(p);
        } else {
          g.items.forEach((item, ii)=>{
            const card = document.createElement('div'); card.className='product';
            card.innerHTML = `
              <div class="row" style="justify-content:space-between;align-items:center">
                <span class="name">${escapeHtml(item.name)}</span>
                <span class="pill">${item.weighted? 'weighted' : 'each'}</span>
              </div>
              <div class="price">${money(item.price)} ₽${item.weighted? '<span class="muted">/kg</span>':''}</div>
              <div class="row" style="gap:8px">
                <button class="btn" style="flex:1" onclick="sellItem(${gi},${ii})">Sell</button>
                <button class="btn-ghost" style="flex:1" onclick="editItem(${gi},${ii})">Edit</button>
                <button class="btn-danger" style="flex:0 0 auto" title="Delete" onclick="removeItem(${gi},${ii})">✕</button>
              </div>
            `;
            grid.appendChild(card);
          });
        }
        box.appendChild(head);
        box.appendChild(grid);
        wrap.appendChild(box);
      });
    }

    function renderReceipt(){
      const tbody = document.getElementById('receiptBody');
      tbody.innerHTML = '';
      let total = 0;
      receipt.forEach((line, idx)=>{
        const sum = (Number(line.price)||0) * (Number(line.qty)||0);
        total += sum;
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${escapeHtml(line.name)}${line.weighted? ' <span class="muted">(weighted)</span>':''}</td>
          <td class="right">${money(line.price)} ₽${line.weighted? '<span class="muted">/kg</span>':''}</td>
          <td class="right">${formatQty(line.qty, line.weighted)}</td>
          <td class="right"><b>${money(sum)} ₽</b></td>
          <td class="right">
            <button class="btn-ghost" onclick="changeQty(${idx})">Edit</button>
            <button class="btn-danger" onclick="removeReceiptLine(${idx})">✕</button>
          </td>`;
        tbody.appendChild(tr);
      });
      document.getElementById('totalAmount').textContent = money(total) + ' ₽';
    }

    function renderHistory(){
      const box = document.getElementById('historyContainer');
      box.innerHTML = '';
      if(receiptsHistory.length===0){
        box.innerHTML = '<p class="muted">History is empty.</p>';
        return;
      }
      receiptsHistory.forEach((r, i)=>{
        const div = document.createElement('div'); div.className='history-item';
        const head = document.createElement('div'); head.className='history-head';
        head.innerHTML = `<div><b>Receipt #${r.id}</b> <span class="muted">— ${escapeHtml(r.date)}</span></div>
                          <div><b>${money(r.total)} ₽</b></div>`;
        const list = document.createElement('div');
        list.className = 'chips';
        r.items.forEach(it=>{
          const chip = document.createElement('div'); chip.className='chip';
          chip.textContent = `${it.name} × ${formatQty(it.qty, it.weighted)} = ${money(it.price*it.qty)} ₽`;
          list.appendChild(chip);
        });
        const tools = document.createElement('div'); tools.style.marginTop='8px';
        const btnDel = document.createElement('button'); btnDel.className='btn-danger'; btnDel.textContent='Delete receipt'; btnDel.onclick=()=>deleteReceipt(i);
        tools.appendChild(btnDel);

        div.appendChild(head); div.appendChild(list); div.appendChild(tools);
        box.appendChild(div);
      });
    }

    // --- Group/Product actions ---
    function addGroup(){
      const name = document.getElementById('groupName').value.trim();
      if(!name) return alert('Enter a group name');
      groups.push({ name, items:[] });
      document.getElementById('groupName').value='';
      persist(); renderGroupSelect(); renderGroups();
    }

    function renameGroup(gi){
      const cur = groups[gi].name;
      const name = prompt('New group name:', cur);
      if(name && name.trim()){
        groups[gi].name = name.trim();
        persist(); renderGroupSelect(); renderGroups();
      }
    }

    function removeGroup(gi){
      if(!confirm('Delete the group and all its products?')) return;
      groups.splice(gi,1);
      persist(); renderGroupSelect(); renderGroups();
    }

    function addProduct(){
      if(groups.length===0) return alert('Create a group first');
      const gi = Number(document.getElementById('groupSelect').value);
      const name = document.getElementById('productName').value.trim();
      const price = parseFloat(String(document.getElementById('productPrice').value).replace(',','.'));
      const weighted = document.getElementById('productWeighted').value === 'true';
      if(!name) return alert('Enter a product name');
      if(!isFinite(price) || price<=0) return alert('Enter a valid price (> 0)');
      groups[gi].items.push({ name, price, weighted });
      document.getElementById('productName').value='';
      document.getElementById('productPrice').value='';
      persist(); renderGroups();
    }

    function editItem(gi, ii){
      const it = groups[gi].items[ii];
      const name = prompt('Product name:', it.name) ?? it.name;
      let priceStr = prompt('Price (per unit/kg):', String(it.price));
      if(priceStr===null) priceStr = String(it.price);
      const weighted = confirm('Make the product weighted? OK = weighted, Cancel = each');
      const price = parseFloat(String(priceStr).replace(',','.'));
      if(!name.trim()) return;
      if(!isFinite(price) || price<=0) return alert('Invalid price');
      groups[gi].items[ii] = { name: name.trim(), price, weighted };
      persist(); renderGroups();
    }

    function removeItem(gi, ii){
      if(!confirm('Delete product?')) return;
      groups[gi].items.splice(ii,1);
      persist(); renderGroups();
    }

    // --- Sell ---
    function sellItem(gi, ii){
      const it = groups[gi].items[ii];
      let qty = 1;
      if(it.weighted){
        const inp = prompt(`Enter weight (kg) for “${it.name}”`, '0.10');
        if(inp===null) return;
        qty = parseFloat(String(inp).replace(',','.'));
      } else {
        const inp = prompt(`Quantity (pcs) for “${it.name}”`, '1');
        if(inp===null) return;
        qty = parseFloat(String(inp).replace(',','.'));
      }
      if(!isFinite(qty) || qty<=0) return alert('Invalid quantity');
      // Always add a NEW line
      receipt.push({ name: it.name, price: it.price, qty, weighted: !!it.weighted });
      renderReceipt();
    }

    function changeQty(lineIndex){
      const line = receipt[lineIndex];
      const promptText = line.weighted ? 'New weight (kg)' : 'New quantity (pcs)';
      const inp = prompt(`${promptText} for “${line.name}”`, String(line.qty));
      if(inp===null) return;
      const qty = parseFloat(String(inp).replace(',','.'));
      if(!isFinite(qty) || qty<=0) return alert('Invalid value');
      receipt[lineIndex].qty = qty;
      renderReceipt();
    }

    function removeReceiptLine(i){
      receipt.splice(i,1); renderReceipt();
    }

    function clearReceipt(){
      if(receipt.length===0) return;
      if(!confirm('Clear the current receipt?')) return;
      receipt = []; renderReceipt();
    }

    function promptDiscount(){
      if(receipt.length===0) return alert('Receipt is empty');
      const v = prompt('Enter receipt discount (% e.g., 5 or 10):', '0');
      if(v===null) return;
      let pct = parseFloat(String(v).replace(',','.'));
      if(!isFinite(pct) || pct<0) return alert('Invalid discount');
      if(pct===0){ renderReceipt(); return; }
      const totalBefore = receipt.reduce((s,i)=>s + i.price*i.qty, 0);
      const disc = +(totalBefore * (pct/100)).toFixed(2);
      receipt.push({ name:`Discount ${pct}%`, price:-disc, qty:1, weighted:false });
      renderReceipt();
    }

    function saveReceipt(){
      if(receipt.length===0) return alert('Receipt is empty');
      const total = receipt.reduce((s,i)=> s + (Number(i.price)||0)*(Number(i.qty)||0), 0);
      const now = new Date();
      const rec = {
        id: Date.now(),
        date: now.toLocaleString(),
        items: receipt.map(x=>({ ...x })),
        total: +total.toFixed(2)
      };
      receiptsHistory.unshift(rec);
      persist();
      receipt = [];
      renderReceipt(); renderHistory();
      alert('Receipt saved');
    }

    function deleteReceipt(idx){
      if(!confirm('Delete this receipt from history?')) return;
      receiptsHistory.splice(idx,1);
      persist(); renderHistory();
    }

    // --- Helpers ---
    function escapeHtml(s){
      return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[m]));
    }
    function formatQty(qty, weighted){
      return weighted ? `${Number(qty).toFixed(3)} kg` : `${Number(qty)} pcs`;
    }

    // --- Init ---
    ensureDefaultGroup();
    persist();
    renderGroupSelect();
    renderGroups();
    renderReceipt();
    renderHistory();
  </script>
</body>
</html>
